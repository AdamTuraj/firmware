name: Promote Devcontainer to Stable

on:
  workflow_dispatch:
    inputs:
      source_tag:
        description: "Source tag to promote (e.g., a commit SHA or 'latest'). Leave blank to use current commit SHA."
        required: false
        default: ""
      version_tag:
        description: "Optional version tag (e.g., v1.2.3). Leave blank to skip."
        required: false
        default: ""

permissions:
  contents: read
  packages: write

jobs:
  promote:
    runs-on: ubuntu-latest
    steps:
      - name: Lower-case owner
        run: echo "OWNER_LC=${OWNER,,}" >> "$GITHUB_ENV"
        env:
          OWNER: ${{ github.repository_owner }}

      - name: Define image name
        run: echo "IMAGE=ghcr.io/${OWNER_LC}/uwfe-dev" >> "$GITHUB_ENV"

      - name: Compute source tag (fallback to current SHA)
        run: |
          SRC="${{ github.event.inputs.source_tag }}"
          if [ -z "$SRC" ]; then SRC="${{ github.sha }}"; fi
          echo "SRC=$SRC" >> "$GITHUB_ENV"

      - uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Attach/retag the manifest as :stable
      - name: Tag as :stable
        run: |
          docker buildx imagetools create \
            -t "${IMAGE}:stable" \
            "${IMAGE}:${SRC}"

      # Optionally create a semantic version tag without rebuilding
      - name: Tag with version (optional)
        if: ${{ github.event.inputs.version_tag != '' }}
        run: |
          docker buildx imagetools create \
            -t "${IMAGE}:${{ github.event.inputs.version_tag }}" \
            "${IMAGE}:${SRC}"
