name: Prebuild devcontainer

on:
  push:
    branches: #[ 2025_prebuilt_container, 2025_test_prebuilt] # Change to main later
      - 2025_prebuilt_container
      - 2025_test_prebuilt
      - main
    paths:
      - ".devcontainer/**"
      - "common/requirements.txt"
      - ".github/workflows/devcontainer-prebuild.yml"
  workflow_dispatch:
  schedule:
    - cron: '0 7 * * 1'   # optional weekly refresh

permissions:
  contents: read
  packages: write   # allow pushing to GHCR

jobs:
  prebuild:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lower-case owner & image name
        run: |
          echo "OWNER_LC=${OWNER,,}" >> $GITHUB_ENV
          echo "IMAGE=ghcr.io/${OWNER_LC}/uwfe-dev" >> $GITHUB_ENV
        env:
          OWNER: ${{ github.repository_owner }}

      - name: Define image name
        run: echo "IMAGE=ghcr.io/${OWNER_LC}/uwfe-dev" >> $GITHUB_ENV

      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Compute tags (latest + sha)
        run: echo "IMAGE_TAGS=latest,${GITHUB_SHA}" >> $GITHUB_ENV

      - name: Build & push base image (Dockerfile)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: .devcontainer/Dockerfile         # <- adjust if your Dockerfile lives elsewhere
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE }}:${{ github.sha }}
            ${{ env.IMAGE }}:latest
          cache-from: type=registry,ref=${{ env.IMAGE }}:latest
          cache-to: type=registry,ref=${{ env.IMAGE }}:cache,mode=max